<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewreport" content="width=device-width, initial-scale=1.0">
	<title>
		Recognition page
	</title>
  {% load static %}
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="{% static 'style/index.css' %}">
</head>
<body>
	<div class="container-fluid banner">
		<div class="row">
			<div class="col-md-12">
				<nav class="navbar navbar-md">
					<div class="navbar-brand">roskappstroy</div>
					<ul class="nav">
						<li class="nav-item">
							<a class="nav-link" href="#">О нас</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Гитхаб</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
		<div class="row pt-3 mt-4 d-flex justify-content-center top-buffer">
			<form method="POST"  enctype="multipart/form-data">
				{% csrf_token %}
				<div class="col">
				</div>
				<div class="col">
					<div class="form-group">
						<label>Текст описания вакансии</label>
						<textarea class="form-control" id="exampleFormControlTextarea1" name='text_for_recognition' rows="3"></textarea>
					</div>
					<div class="p-3">
						<h4 style="text-align:center;">или</h4>
					</div>
					<div class="form-group mt-3" action="file_form">
						<label>Загрузите таблицу ввиде csv-файла:</label>
						{{file_form}}
					</div>

					<div class="form-group run">
						<button type="submit" class="btn btn-danger btn-sm btn-block">Распознать</button>
					</div>
				</div>
				<div class="col">
				</div>
			</form>
		</div>
			<div class="col">
			</div>
			<div class="col">
				<div class="row pt-3 mt-4 d-flex justify-content-center top-buffer">
					{% if table %}
					<h5>Результат обработки</h5>
					<table class="table table-bordered table-dark">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Описание</th>
								<th scope="col">Условия</th>
								<th scope="col">Требования к соискателю</th>
							</tr> 
						</thead>
						<tbody>
							{% for prediction in table_data %}
								<tr>
									<td>1</td>
									<td>{{prediction.0}}</td>
									<td>{{prediction.1}}</td>
									<td>{{prediction.1}}</td>
								</tr>
							{% endfor %}
						</tbody>
					</table>
					{% endif %}
				</div>
			</div>
			<div class="col">
			</div>
	</div>
</body>
</html>
